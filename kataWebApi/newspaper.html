<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Acme Demo</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
	<!-- Wrap all page content here -->
	<div id="wrap">
		<!-- Fixed navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Acme Demo</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="Ad.html">Ads</a></li>
						<li class="active"><a href="#">Newspapers</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
			</div>

			<div>
				<h2>All Newspapers</h2>
				<ul id="newspapers" />
			</div>
			<div>
				<h2>Search by ID</h2>
				<input type="text" id="Ads" size="5" />
				<input type="button" value="Search" onclick="find();" />
				<div class="table-responsive">
					<table class="table table-hover" id="newspaper">
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div id="offers"></div>
		<table class="table table-striped table-condensed" id="example">
			<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			</thead>
			<tbody data-bind="foreach: newspapers">
				<tr>
					<td data-bind="text: id"></td>
					<td data-bin="text: name"></td>
					<td data-bind="text: description"></td>
					<td><a href="#" class="offerDetails btn btn-mini" data-bind="attr: { href: 'javascript:goToOfferDetails(' + id() + ');' }"><i class="icon-eye-open"></i> Details</a></td>
				<tr>
			</tbody>
		</table>
	</div>
		<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="app/model/newspaper.js"></script>
		<script src="app/model/ad.js"></script>
		<script src="app/viewModel/newspaperListingViewModel.js"></script>
		<script>
			var uri = 'OData/Newspapers';

			$(document).ready(function () {
				// Send an AJAX request
				$.getJSON(uri)
						.done(function (data) {
							// On success, 'data' contains a list of newspapers.
							$.each(data.value, function (key, item) {
								// Add a list item for the newspaper.
								$('#newspaper > tbody:last').append('<tr>' + formatItem(item) + '</tr>')
							});
						});
			});

			function formatItem(item) {
				return '<td>' + item.Name + '</td><td>' + item.Description + '</td>';
			}

			function find() {
				var id = $('#Ads').val();
				$.getJSON(uri + '/' + id)
						.done(function (data) {
							$("#newspaper tr").remove();
							$('#newspaper > tbody:last').append('<tr>' + formatItem(data) + '</tr>')
						})
						.fail(function (jqXHR, textStatus, err) {
							$('#newspaper').text('Error: ' + err);
						});
			}
		</script>
</body>
</html>
