<div data-ng-controller="AdIndexController">


	<div class="form-group">
		<label for="searchInput" class="col-xs-2 control-label">Search</label>
		<div class="col-xs-2">
			<input class="form-control" id="searchInput" placeholder="Enter search term" type="text" data-ng-model="searchText" />
		</div>
	</div>
	<div></div>
	<div>
		<table class="table table-striped table-condensed" id="example">
			<thead>
			<th>Name</th>
			<th>Description</th>
			<th></th>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in items | filter:searchText">
					<td>
						<span data-ng-hide="editRow == $index">{{ item.Name }}</span>
						<input type="text" data-ng-show="editRow == $index" style="max-width:95px;" data-ng-model="model.Name" class="formControl" />
					</td>
					<td>
						<span data-ng-hide="editRow == $index">{{ item.Description }}</span>
						<input type="text" data-ng-show="editRow == $index" style="max-width:95px;" data-ng-model="model.Description" class="formControl" />
					</td>
					<!-- action buttons -->
					<td>
						<button class="btn btn-xs btn-primary" data-ng-click="onEdit($index)" data-ng-hide="editRow==$index" style="min-width:70px;">
							<span class="glyphicon glyphicon-pencil "></span>&nbsp;edit
						</button>
						<button class="btn btn-xs btn-danger" data-ng-hide="editRow==$index" data-ng-click="onDelete($index)" style="min-width:70px;">
							<span class=" glyphicon glyphicon-trash "></span>&nbsp;delete
						</button>
						<button class="btn btn-xs btn-success" data-ng-show="editRow==$index" data-ng-click="onSave()" style="min-width:70px;">
							<span class="glyphicon glyphicon-floppy-disk "></span>&nbsp;save
						</button>
						<button class="btn btn-xs btn-default" data-ng-show="editRow==$index" data-ng-click="onCancel()" style="min-width:70px;">
							<span class="glyphicon glyphicon-remove "></span>&nbsp;cancel
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<div class="form-horizontal" role="form">
			<fieldset>
				<legend>Add New Ad</legend>
				<div class="form-group">
					<label for="nameInput" class="col-xs-2 control-label">Name</label>
					<div class="col-xs-2">
						<input class="form-control" id="nameInput" placeholder="Enter name" type="text" data-ng-model="insert.Name" />
					</div>
				</div>
				<div class="form-group">
					<label for="descriptionInput" class="col-xs-2 control-label">Description</label>
					<div class="col-xs-2">
						<input class="form-control" id="descriptionInput" placeholder="Enter description" type="text" data-ng-model="insert.Description" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" name="btnAdd" value="Add" class="btn btn-success" data-ng-click="onAdd()" />
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
